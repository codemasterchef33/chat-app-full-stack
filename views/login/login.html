<!DOCTYPE html>
<html>
  <head>
    <title>Group Chat App</title>
    <link rel="icon" href="../img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
    <div class="container">
      <div class="login-content">
        <form id="signup-form">
          <img src="../img/password.png" />
          <div class="input-div">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <input
                type="email"
                class="input"
                name="email"
                placeholder="Email"
                required
              />
            </div>
          </div>

          <div class="input-div">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <input
                type="password"
                class="input"
                name="password"
                placeholder="Password"
                required
              />
            </div>
          </div>

          <a href="../forgotpassword/forgotpassword.html">Forgot Password?</a>
          <br />
          <a class="new-user" href="../signup/signup.html">New User? Signup</a>
          <input type="submit" class="btn" value="Login" />
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="./login.js"></script>
  </body>
</html>
